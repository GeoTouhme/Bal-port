<div class="cart-container">
  <mat-card class="cart-card">
    <h2>Your Cart</h2>
    <div *ngIf="cart.length === 0" class="empty-cart">
      <p>Your cart is empty!</p>
      <button mat-raised-button color="primary" routerLink="/">Shop Now</button>
    </div>

    <div *ngFor="let item of cart" class="cart-item">
      <div class="cart-item-details">
        <h3>{{ item.name }}</h3>
        <p>Price: ${{ item.price }}</p>
        <p>Total: ${{ item.price * item.quantity }}</p>
      </div>
      <div class="cart-item-actions">
        <mat-form-field appearance="outline" class="quantity-field">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id, item.quantity)"
            min="1" />
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="removeFromCart(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div *ngIf="cart.length > 0" class="cart-total">
      <h3>Total: ${{ getTotal() }}</h3>
      <button mat-raised-button color="primary">Proceed to Checkout</button>
    </div>
  </mat-card>
</div>
