<div class="cart-container" *ngIf="!loading">
  <mat-card class="cart-card">
    <h2>Your Cart</h2>
    <div *ngIf=" cart &&!cart?.products" class="empty-cart">
      <p>Your cart is empty!</p>
      <button mat-raised-button color="primary" routerLink="/">Shop Now</button>
    </div>

    <div *ngFor="let item of cart.products" class="cart-item">
      <div class="cart-item-details">
        <img [src]="item.image" width="50" height="50" />
        <h3>{{ item.name }}</h3>
        <p>Price: ${{ item.price }}</p>
        <p>Total: ${{ item.price * item.quantity }}</p>
      </div>
      <div class="cart-item-actions">
        <mat-form-field appearance="outline" class="quantity-field">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="item.quantity" readonly="true" />
        </mat-form-field>

      </div>
    </div>

    <div *ngIf="cart.products?.length" class="cart-total">
      <h3>Total: ${{cart.totalPrice }}</h3>
      <button mat-raised-button color="primary">Proceed to Checkout</button>
    </div>
  </mat-card>
</div>
