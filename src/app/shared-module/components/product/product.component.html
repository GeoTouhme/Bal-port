<mat-card class="product-card" *ngIf="product">
  <div class="product-container">
    <!-- Image Section -->
    <div class="product-image">
      <img mat-card-image [src]="product.image" alt="Product Image" />
    </div>

    <!-- Details Section -->
    <div class="product-details">
      <h2 mat-card-title>{{ product.name }}</h2>
      <div class="price">
        <span>Price: </span><strong>{{ product.price }}</strong>
      </div>
      <div class="stock">
        <span>Stock: </span><strong>{{ product.stock }}</strong>
      </div>

      <!-- Form Section -->
      <form [formGroup]="cartForm" (ngSubmit)="addToCart()">
        <mat-form-field class="quantity-field" appearance="fill">

          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" [max]="product.stock" />
          <mat-error *ngIf="cartForm.get('quantity')?.hasError('required')">
            Quantity is required.
          </mat-error>
          <mat-error *ngIf="cartForm.get('quantity')?.hasError('min')">
            Minimum quantity is 1.
          </mat-error>
          <mat-error *ngIf="cartForm.get('quantity')?.hasError('max')">
            Max quantity is {{product.stock}}.
          </mat-error>
        </mat-form-field>
        <div><button mat-raised-button color="primary" type="submit" [disabled]="cartForm.invalid">
            Add to Cart
          </button></div>
      </form>
    </div>
  </div>
</mat-card>
<div class="wrapper">
  <h2>You May also like</h2>
  <div class="mutal_products">

    <div class="item-card" *ngFor="let item of mutal_products" (click)="Navigate(item._id)">

      <img [src]=" item.image" alt="{{ item.name }}" />
      <div class="item-details">
        <p>{{item.name}}</p>
        <p>{{ item.price }}</p>
      </div>

    </div>
  </div>
</div>
